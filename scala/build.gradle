apply plugin: 'scala'
apply plugin: 'application'

mainClassName = "lite.WebServer"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.0'
    compile 'com.typesafe.akka:akka-http_2.13:10.1.9'
    compile 'com.typesafe.akka:akka-actor_2.13:2.5.23'
    compile 'com.typesafe.akka:akka-stream_2.13:2.5.23'
    compile 'com.github.jnr:jnr-posix:3.0.50'
}
